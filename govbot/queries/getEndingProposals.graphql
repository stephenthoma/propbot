query Proposals {
  proposals(
    first: 50,
    where: {state: "active"},
    orderBy: "end",
    orderDirection: asc
  ) {
    id
    title
    start
    created
    end
    snapshot
    network
    choices
    strategies {
      name
      params
    }
    state
    author
    space {
      id
      name
      members
      twitter
    }
  }
}
